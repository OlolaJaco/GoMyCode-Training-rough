<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind</title>
</head>
<body>
    <main>
        <form action="" class="w-80 bg-white">
            <label for="name" class="block text-lg font-bold text-gray-700">Name</label>
            <input type="text" name="name" id="" class="w-full focus:outline-none ring rounded ring-gray-400 my-1">

            <label for="number" class="block text-lg font-bold text-gray-700"></label>
            <input type="number" name="number" id="" class="w-full focus:outline-none ring rounded ring-gray-400 my-1">

            <label for="email" class="block text-lg font-bold text-gray-700">Email</label>
            <input type="email" class="w-full focus:outline-none ring rounded ring-gray-400 my-1">

            <label for="message" class="block text-lg font-bold text-gray-700">Message</label>
            <textarea name="message" id="" class="w-full focus:outline-none ring rounded ring-gray-400 my-1"></textarea>
        </form>
    </main>
</body>
</html>
