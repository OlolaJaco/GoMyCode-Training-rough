<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Bootstrap</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: "Karla", sans-serif;
            background-color: #dff1e7;
            height: 100dvh;
        }

        p {
            margin: 0;
        }

        input:focus {
            border-color: #0c7d69;
        }

        button.buttonstyle {
            background-color: #0c7d69;
        }
    </style>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center h-100 text-capitalize">
        <form action="" class="p-3 w-50 bg-white rounded " style="min-width: 700px;">
            <h2>Contact Us</h2>
            <div class="d-flex mb-2 gap-2">
                <div class="form-control border border-0 p-0">
                    <label for="" class="form-label">Firstname *</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="form-control border border-0 p-0">
                    <label for="" class="form-label">Lastname *</label>
                    <input type="text" class="form-control" required>
                </div>
            </div>

            <div class="mb-2">
                <label for="" class="form-label">Email Address</label>
                <input type="email" class="form-control" required>
            </div>

            <div class="mb-2">
                <label for="" class="form-label">Query type *</label>
                <div class="d-flex d-row gap-2">
                    <div class="form-control d-flex gap-2">
                        <input type="radio">
                        <p>General Enquiry</p>
                    </div>

                    <div class="form-control d-flex gap-2">
                        <input type="radio">
                        <p>Support Request</p>
                    </div>
                </div>
            </div>

            <div class="mb-2">
                <label for="" class="form-label">Message *</label>
               <textarea name="" id="" class="form-control" required></textarea>
            </div>

            <div class="mb-2 d-flex gap-2">
                <input type="checkbox" >
                <p>I consent to being connected by the team</p>
            </div>

            <button type="submit" class="form-control buttonstyle text-white text-capitalize"> Submit </button>
        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
